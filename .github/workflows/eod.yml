permissions:
  contents: write

name: EOD Swing Signals
on:
  schedule:
    - cron: "05 21 * * 0-5"  # ~5:05pm ET weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate swing signals
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python run.py
      - name: Commit outputs
        run: |
          git config user.name "swingbot"
          git config user.email "swingbot@users.noreply.github.com"
          git add data/*.csv data/*.txt data/*.json data/*.md
          git commit -m "EOD update" || echo "No changes"
          git pull --rebase origin main || echo "No upstream changes"
          git push
      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK_SWINGBOT: ${{ secrets.DISCORD_WEBHOOK_SWINGBOT }}
          DISCORD_WEBHOOK_SWINGBOT_2: ${{ secrets.DISCORD_WEBHOOK_SWINGBOT_2 }}
        run: |
          python scripts/notify_discord.py
